<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchool - Home</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/core.css">
    <link rel="stylesheet" href="../styles/subjectsOverview.css">
</head>

<body>
    <div class="flex-container">
        <header class="header-container">
            <div class="logo">
                <p>St. Peter Middle School</p>
            </div>

            <div class="navigation nav-all">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Forms & Documents</a></li>
                    </ul>
                </nav>
            </div>

            <div class="navigation nav-specific">
                <nav>
                    <ul>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Log In</a></li>
                        <li class="apply"><a href="#">Apply Now</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <div class="subjects-view">
                <div class="location">
                    <span>My Subjects</span>
                </div>
                <div class="subjects-container">

                    <div class="subject-group">
                        <div class="subject-component">
                            <div class="top-segment">
                                <img src="../../public/green-pattern.jpg" alt="green-pattern.jpg">
                            </div>
                            <div class="middle-segment">
                                <div class="segment-content">
                                    <div class="middle-upper">
                                        <span>English and Literatur</span>
                                    </div>
                                    <div class="middle-lower">
                                        <span class="subject-details">Angela Dobrova</span>
                                        <span class="subject-details">#2332mt</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-segment">
                                <div class="segment-controls">
                                    <div class="bottom-upper">
                                        <button>View</button>
                                    </div>
                                    <div class="bottom-lower">
                                        <button>Join</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="subject-component">
                            <div class="top-segment">
                                <img src="../../public/cold-blue.jpg" alt="cold-blue.jpg">
                            </div>
                            <div class="middle-segment">
                                <div class="segment-content">
                                    <div class="middle-upper">
                                        <span>History</span>
                                    </div>
                                    <div class="middle-lower">
                                        <span class="subject-details">Michaela Ivanova</span>
                                        <span class="subject-details">#2332mt</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-segment">
                                <div class="segment-controls">
                                    <div class="bottom-upper">
                                        <button>View</button>
                                    </div>
                                    <div class="bottom-lower">
                                        <button>Join</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="subject-component">
                            <div class="top-segment">
                                <img src="../../public/red-orange.jpg" alt="red-orange.jpg">
                            </div>
                            <div class="middle-segment">
                                <div class="segment-content">
                                    <div class="middle-upper">
                                        <span>Biology</span>
                                    </div>
                                    <div class="middle-lower">
                                        <span class="subject-details">Natalia Simeonova</span>
                                        <span class="subject-details">#2332mt</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-segment">
                                <div class="segment-controls">
                                    <div class="bottom-upper">
                                        <button>View</button>
                                    </div>
                                    <div class="bottom-lower">
                                        <button>Join</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</body>

</html>
